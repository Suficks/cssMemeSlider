<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/x-icon" href="./img/icon-cat.png">
  <title>cssMemeSlider</title>
</head>

<body>
  <section class="container">
    <div class="slider__wrapper">
      <div class="slider">
        <input class="radio" type="radio" name="slider" id="slide1" checked>
        <input class="radio" type="radio" name="slider" id="slide2">
        <input class="radio" type="radio" name="slider" id="slide3">
        <input class="radio" type="radio" name="slider" id="slide4">

        <div class="img__container">
          <img class="slider__pic s1" src="./img/slider__pic_1.png" alt="slider__pic-1">
          <img class="slider__pic" src="./img/slider__pic_2.png" alt="slider__pic-2">
          <img class="slider__pic" src="./img/slider__pic_3.png" alt="slider__pic-3">
          <img class="slider__pic" src="./img/slider__pic_4.png" alt="slider__pic-4">
        </div>

        <div class="flex__container">
          <div class="text__container">
            <p class="slider__text s2">Ловушка дьявола</p>
            <p class="slider__text">Особое очарование в деле!</p>
            <p class="slider__text">Время полежать</p>
            <p class="slider__text">Чистый костюм важнее всего!</p>
          </div>

          <div class="slider__nav">
            <label class="slider__btn" for="slide1"></label>
            <label class="slider__btn" for="slide2"></label>
            <label class="slider__btn" for="slide3"></label>
            <label class="slider__btn" for="slide4"></label>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
