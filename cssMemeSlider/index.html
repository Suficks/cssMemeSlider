<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="favicon" href="./img/icon-cat.png">
  <title>cssMemeSlider</title>
</head>

<body>
  <section class="container">
    <div class="slider__wrapper">
      <div class="slider">
        <div class="slide" id="slide-1">
          <img class="slider__pic" src="./img/slider__pic_1.png" alt="slider__pic">
          <p class="slider__text">Ловушка дьявола</p>
        </div>
        <div class="slide" id="slide-2">
          <img class="slider__pic" src="./img/slider__pic_2.png" alt="slider__pic">
          <p class="slider__text">Особое очарование в деле!</p>
        </div>
        <div class="slide" id="slide-3">
          <img class="slider__pic" src="./img/slider__pic_3.png" alt="slider__pic">
          <p class="slider__text">Время полежать</p>
        </div>
        <div class="slide" id="slide-4">
          <img class="slider__pic" src="./img/slider__pic_4.png" alt="slider__pic">
          <p class="slider__text">Чистый костюм важнее всего!</p>
        </div>
      </div>

      <div class="slider__nav">
        <a href="#slide-1" class="slider__link"></a>
        <a href="#slide-2" class="slider__link"></a>
        <a href="#slide-3" class="slider__link"></a>
        <a href="#slide-4" class="slider__link"></a>
      </div>

    </div>

  </section>
</body>

</html>
